name: ðŸ“ˆ Update README

on:
  schedule:
    - cron: "30 0 * * *"  # Daily at 6 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install and Run
        run: |
          npm install node-fetch@2
          node update-readme.js
      
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ“ˆ Update README stats"
          git push
